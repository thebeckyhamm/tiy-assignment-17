<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIY Assignment 17: GitHub Repo</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="vendor/js/vendor.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/profile-info.js"></script>
    <script src="js/org.js"></script>
    <script src="js/org-list.js"></script>
    <script src="js/page.js"></script>
    <script src="js/main.js"></script>


</head>
<body>

    <header class="header clearfix">
        <div class="inner-header flex space-between">
            <div class="flex">
                <span class="octicon octicon-mark-github"></span>
                <input type="text" class="input" placeholder="Search GitHub">
                <ul class="menu">
                    <li><a href="">Explore</a></li>
                    <li><a href="">Gist</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Help</a></li>
                </ul>
            </div>
            <ul class="menu flex">
            
                <li><a href=""><img src="images/avatar.jpg" alt=""></a></li>
                <li><a href="">thebeckyhamm</a></li>
                <li><a href="" class="flex"><span class="octicon octicon-plus"></span><span class="octicon octicon-triangle-down"></span></a></li>
                <li><a href=""><span class="octicon octicon-inbox"></span></a></li>
                <li><a href=""><span class="octicon octicon-gear"></span></a></li>
                <li><a href=""><span class="octicon octicon-sign-out"></span></a></li>
            </ul>
                
        </div>
    </header>
    <section class="main">
        <aside class="profile">       
        </aside>
        <article class="activity">

            <div class="tabs">
                <a href="" class="muted tab"><span class="octicon octicon-diff-added"></span> Contributions</a>
                <a href="" class="muted tab tab-active"><span class="octicon octicon-repo"></span> Repositories</a>
                <a href="" class="muted tab"><span class="octicon octicon-rss"></span> Public activity</a>
                <div class="btn pull-right"><span class="octicon octicon-pencil"></span> Edit profile</div>

            </div>
            <div class="search-filters flex space-between">
                <div>
                    <input type="text" class="input input-fat">
                    <button class="btn">Search</button>   
                </div>
                <div>
                    <a href="" class="current">All</a>
                    <a href="">Public</a>
                    <a href="">Private</a>
                    <a href="">Sources</a>
                    <a href="">Forks</a>
                    <a href="">Mirrors</a>
                    <div class="btn btn-green"><span class="octicon octicon-repo"></span> New</div>
                </div>

            </div>
            <div class="repos">
                <div class="repo flex space-between">
                    <div>
                        <h3>flexfloat</h3>
                        <p class="text-muted">Lorem ipsum dolor sit amet</p>
                        <p class="text-light-muted">Updated 17 hours ago</p>
                    </div>
                    <div class="text-muted text-small">
                        <span class=""><strong>CSS</strong></span>
                        <span><span class="octicon octicon-star"></span> <strong>0</strong></span>
                        <span><span class="octicon octicon-git-branch"></span> <strong>0</strong></span>

                    </div>
                </div>
            </div>
            
        </article>
    </section>
    
</body>
</html>
